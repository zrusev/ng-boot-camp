<button type="button" (click)="changeTitle(inp)">Some Button</button>
<hr />

<div>
  <ul *ngIf="todos.length===0; else tmpl">List is empty</ul>
</div>

<ng-template #tmpl>
    <li *ngFor="let todo of todos; let i = index;" [ngClass]="{ 'completed': todo.completed }">
      <app-list-item [todo]=todo (toggle)="toggler(i)" (remove)="removeler(i)"></app-list-item>
    </li>
</ng-template>
